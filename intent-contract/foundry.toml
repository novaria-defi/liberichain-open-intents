[profile.default]
via_ir = true
optimizer = true
optimizer_runs = 200
src = "src"
out = "out"
libs = ["lib", "node_modules"]

remappings = [
    "@hyperlane-xyz/core/=node_modules/@hyperlane-xyz/core/",
    "@openzeppelin-contracts/contract/=lib/openzeppelin/",
    "forge-std/=lib/forge-std/src/"
]
